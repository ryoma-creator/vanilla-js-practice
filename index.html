  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="container">
    <h1>User Directory</h1>

    <div id="status"></div>
    
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Company</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <!-- User data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
